{% extends 'base.html'%}
{% load static %}
{%block css%}
<link rel="stylesheet" href="{%static 'home/all.css'%}">
{%endblock%}
{%block body%}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
.main {
    width: 50%;
    margin: 50px auto;
}

/* Bootstrap 4 text input with search icon */

.has-search .form-control {
    padding-left: 2.375rem;
}

.has-search .form-control-feedback {
    position: absolute;
    z-index: 2;
    display: block;
    width: 2.375rem;
    height: 2.375rem;
    line-height: 2.375rem;
    text-align: center;
    pointer-events: none;
    color: #aaa;
}

</style>
<body>

  <div class="main">
  

    <div class="input-group">
      <form method="POST" action="{%url 'home:search'%}">
        {%csrf_token%}
      <input type="text" class="form-control" placeholder="Search this blog" name="search">
      <div class="input-group-append">
        <button class="btn btn-secondary" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </form>
  </div>
  
  
  <div class="container">
    <div class="row">
      {%for i in post%}
  <div class="card" style="width: 18rem;">
    <img src="{{i.img.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text">{{i.text}}</p>
      <a href="{%url 'home:detail' i.id%}" class="w3-button w3-theme-d2 w3-margin-bottom" >Detail</a>
    </div>
  </div>
  {%endfor%}
  </div>
  </div>

  
</body>
{%endblock%}
